<carousel [interval]="interval">
  <slide>
    <div class="img-wrap">
      <img src="https://wallpaperscraft.com/image/skyscraper_building_fog_114534_2560x1080.jpg" height="500px" alt="Second slide">
      <div id="first-slide-content">
        <div class="business-title">
          <p>
            Доходность
          </p>
          до 93% готовых
        </div>
        <div class="business-content">
          <p>
            Инвестируйте в ценные
            <span>бумаги</span>
          </p>
          на российской
          <span>бирже</span>
        </div>
        <div class="delimeter"></div>
        <div>
          <button color="primary" mat-raised-button>Интернет-банк</button>
        </div>
        <div class="delimeter"></div>
        <div class="footer-content">
          <p>
            Не является публичной офертойю Указанная доходность
          </p>
          не галантирована и зависит от стоимости ценных бумаг
        </div>
      </div>
    </div>
  </slide>
  <slide>
    <img src="https://wallpaperscraft.com/image/skyscraper_building_architecture_112550_2560x1080.jpg" height="500px" alt="First slide">
  </slide>
  <slide>
    <img src="http://www.wallpapersbyte.com/wp-content/uploads/2016/01/Empire-State-Building-Skyscraper-New-York-City-WallpapersByte-com-2560x1080.jpg"
      height="500px" alt="Third slide">
  </slide>
</carousel>
