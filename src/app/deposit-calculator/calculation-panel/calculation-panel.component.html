<div class="container">
  <div class="row hidden-xs">
    <div class="col-xs-2">
      <button mat-button (click)="gotoMain()" style="border-right:1px solid; border-color:rgba(0, 0, 0, 0.1);">
        <md-icon>
          <i class="material-icons" style="padding-top:50px;padding-bottom:50px;">chevron_left</i>
        </md-icon>
      </button>
    </div>

    <div class="col-sm-2">
      <div class="menu-name">
        Валюта вклада
      </div>

      <div>
        <mat-button-toggle-group [value]="currency" (change)="changeCurrency($event)">
          <mat-button-toggle value="rub">
            <p style="font-size:40px;color:rgb(69, 175, 189);padding-top:10px">₽</p>
          </mat-button-toggle>
          <mat-button-toggle value="usd">
            <p style="font-size:40px;color:rgb(69, 175, 189);padding-top:10px">$</p>
          </mat-button-toggle>
          <mat-button-toggle value="eur">
            <p style="font-size:40px;color:rgb(69, 175, 189);padding-top:10px">€</p>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div style="margin-top:28px" pTooltip="Выплата процентов на депозит повышает доходность, но вы не сможете распоряжаться начисленными процентами до окончания срока"
        tooltipPosition="bottom">
        <mat-checkbox [checked]="capitalization" (change)="changeCapitalizationCheckbox($event)" color="accent">
          <span style="margin:10px;font-weight:lighter" class="menu-name">Капитализация</span>
        </mat-checkbox>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="menu-name">
        Сумма вклада
      </div>
      <div style="font-size:30px;color:rgb(69, 175, 189);width:60%">
        <input matInput [(ngModel)]="formattedMoneyCout" (keyup)="inputMoneyCount()">
      </div>
      <mat-slider [min]="minMoneyCount" max="2000000" (input)="changeMoneyCount($event)" [value]="moneyCount" step="10" color="accent"></mat-slider>
      <div>
        <span pTooltip="Увеличение ставки для пенсионеров" tooltipPosition="bottom">
          <mat-checkbox [checked]="pensioner" (change)="changePensionerCheckbox($event)" color="accent">
            <span style="margin:10px;font-weight:lighter" class="menu-name">Я пенсионер</span>
          </mat-checkbox>
        </span>

        <span style="margin-left:15px" pTooltip="Увеличение ставки при открытии вклада через интернет-банк" tooltipPosition="bottom">
          <mat-checkbox [checked]="onlineopn" (change)="changeOnlineopnCheckbox($event)" color="accent">
            <span style="margin:10px;font-weight:lighter" class="menu-name">Открыть онлайн</span>
          </mat-checkbox>
        </span>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="menu-name">
        Срок
      </div>
      <div style="font-size:30px;color:rgb(69, 175, 189);">
        {{formattedMonthCount}}
      </div>
      <mat-slider min="1" max="36" (input)="changeMonthCount($event)" [value]="monthCount" color="accent"></mat-slider>
      <div>
        <mat-checkbox [checked]="refill" (change)="changeRefillCheckbox($event)" color="accent">
          <span style="margin:10px;font-weight:lighter" class="menu-name">Пополнение</span>
        </mat-checkbox>

        <span style="margin-left:50px">
          <mat-checkbox [checked]="withdrawal" (change)="changeWithdrawalCheckbox($event)" color="accent">
            <span style="margin:10px;font-weight:lighter" class="menu-name">Снятие</span>
          </mat-checkbox>
        </span>
      </div>
    </div>
  </div>
  
  <div class="row table-header hidden-xs" style="height:30px">
    <div style="margin-top:5px;text-align:center">
      <div class="col-sm-4" style="text-align:left">
        Наименование вклада
      </div>
      <div class="col-sm-1">
        Ставка
      </div>
      <div class="col-sm-2">
        Доход
      </div>
      <div class="col-sm-2" style="padding:0">
        Сумма через {{formattedMonthCount}}
      </div>
      <div class="col-sm-2">
        Капитализация
      </div>
      <div class="col-sm-1">
        Срок
      </div>
    </div>
  </div>

  <div class="row visible-xs" style="height:40px;width:100vw">
    <div class="col-xs-12">
      <button mat-raised-button color="accent" (click)="gotoMain()" style="height:40px;">
        <div class="filter-button">Фильтр вкладов</div>
      </button>
    </div>
  </div>

  <div class="row th-mobile visible-xs" style="height:30px">
    <div style="margin-top:5px;">
      <div class="col-xs-12">
        Доступные вклады:
      </div>
    </div>
  </div>
</div>
